language: java
jdk:
- oraclejdk8

before_install:
  - wget https://github.com/jtablesaw/tablesaw/archive/58f46ed870c0dbf4905083cae3bfae82206479bc.zip
  - unzip 58f46ed870c0dbf4905083cae3bfae82206479bc.zip
  - cp -rT tablesaw-58f46ed870c0dbf4905083cae3bfae82206479bc ./
  - rm -r tablesaw-58f46ed870c0dbf4905083cae3bfae82206479bc
  - rm 58f46ed870c0dbf4905083cae3bfae82206479bc.zip
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
  - "export DISPLAY=:99.0"
  - "export TERM=dumb"
  - "sh -e /etc/init.d/xvfb start"
install: mvn install -DskipTests -Dgpg.skip
script: mvn -B verify
after_success: java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter report --language Java --coverage-report aggregate/target/site/jacoco-aggregate/jacoco.xml
