dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/f76de53c6f1ade7d76f6eed0e2561145d35f938b.zip
    - unzip f76de53c6f1ade7d76f6eed0e2561145d35f938b.zip
    - cp -rT jedis-f76de53c6f1ade7d76f6eed0e2561145d35f938b ./
    - rm -r jedis-f76de53c6f1ade7d76f6eed0e2561145d35f938b
    - rm f76de53c6f1ade7d76f6eed0e2561145d35f938b.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
