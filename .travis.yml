dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/ed2ed51c9b7ba42461fb6307a41a479854df8a0f.zip
  - unzip ed2ed51c9b7ba42461fb6307a41a479854df8a0f.zip
  - cp -rT jedis-ed2ed51c9b7ba42461fb6307a41a479854df8a0f ./
  - rm -r jedis-ed2ed51c9b7ba42461fb6307a41a479854df8a0f
  - rm ed2ed51c9b7ba42461fb6307a41a479854df8a0f.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
