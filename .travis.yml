sudo: required

cache:
  directories:
  - "$HOME/.m2"
language: java

install: true
jdk:
- oraclejdk8
env:
  # dummy profile
  - SPRING_BOOT_PROFILE=spring-boot-1
  # use spring-boot-2 profile 
  - SPRING_BOOT_PROFILE=spring-boot-2
script:
- set -e
- mvn clean install -Pjacoco -Pdocker -P${SPRING_BOOT_PROFILE} coveralls:report
- mvn clean verify -f saga-demo -Pdemo -Pdocker -P${SPRING_BOOT_PROFILE} -Ddocker.useColor=false -Ddocker.showLogs
- mvn clean verify -f acceptance-tests -Pdemo -Pdocker -P${SPRING_BOOT_PROFILE} -Ddocker.useColor=false -Ddocker.showLogs
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash -x scripts/deploy.sh ; fi

before_install:
  - wget https://github.com/apache/servicecomb-pack/archive/f02469600f1a6cf21ca7e05fcc5528c51867911f.zip
  - unzip f02469600f1a6cf21ca7e05fcc5528c51867911f.zip
  - cp -rT servicecomb-pack-f02469600f1a6cf21ca7e05fcc5528c51867911f ./
  - rm -r servicecomb-pack-f02469600f1a6cf21ca7e05fcc5528c51867911f
  - rm f02469600f1a6cf21ca7e05fcc5528c51867911f.zip
