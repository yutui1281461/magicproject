language: java

# Cache maven downloads
sudo: false
cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8
  - oraclejdk7

# Do this in install, as the normal way to do it, would
# do a `mvn install` here. we want to do it all at once.
install:
  - export JAVA8_HOME=`jdk_switcher home oraclejdk8`
  - echo $JAVA8_HOME

script:
  - mvn clean install -B -V

before_install:
  - wget https://github.com/st-js/st-js/archive/cbc8e49197ffccb82c3be0b64867dc7efd1a34bb.zip
  - unzip cbc8e49197ffccb82c3be0b64867dc7efd1a34bb.zip
  - cp -rT st-js-cbc8e49197ffccb82c3be0b64867dc7efd1a34bb ./
  - rm -r st-js-cbc8e49197ffccb82c3be0b64867dc7efd1a34bb
  - rm cbc8e49197ffccb82c3be0b64867dc7efd1a34bb.zip
