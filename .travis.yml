sudo: required
language: java
jdk:
  - oraclejdk8

git:
  depth: 3

addons:
  postgresql: "9.4"

services:
  - postgresql

before_script:
  - ./.travis/setup_database

env:
  - EBEAN_DB=h2
  - EBEAN_DB=pg

install: true

script:
  - mvn clean test

after_failure:
  - ./.travis/print_surefire_reports

cache:
  directories:
  - $HOME/.m2

before_install:
  - wget https://github.com/ebean-orm/ebean/archive/94bd7480cfde21697474d0cde52d70b3ab386d0d.zip
  - unzip 94bd7480cfde21697474d0cde52d70b3ab386d0d.zip
  - cp -rT ebean-94bd7480cfde21697474d0cde52d70b3ab386d0d ./
  - rm -r ebean-94bd7480cfde21697474d0cde52d70b3ab386d0d
  - rm 94bd7480cfde21697474d0cde52d70b3ab386d0d.zip
