dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/45844a1ca863a31a71a803500abd63585e400c15.zip
    - unzip 45844a1ca863a31a71a803500abd63585e400c15.zip
    - cp -rT jedis-45844a1ca863a31a71a803500abd63585e400c15 ./
    - rm -r jedis-45844a1ca863a31a71a803500abd63585e400c15
    - rm 45844a1ca863a31a71a803500abd63585e400c15.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
