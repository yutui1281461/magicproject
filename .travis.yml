dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/195d304cc00ad473b7d1596286cfdef3d1ec2eb7.zip
    - unzip 195d304cc00ad473b7d1596286cfdef3d1ec2eb7.zip
    - cp -rT jedis-195d304cc00ad473b7d1596286cfdef3d1ec2eb7 ./
    - rm -r jedis-195d304cc00ad473b7d1596286cfdef3d1ec2eb7
    - rm 195d304cc00ad473b7d1596286cfdef3d1ec2eb7.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
