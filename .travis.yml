dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/364199bd7a696e56f6df773f6b919263e6d6edd4.zip
  - unzip 364199bd7a696e56f6df773f6b919263e6d6edd4.zip
  - cp -rT jedis-364199bd7a696e56f6df773f6b919263e6d6edd4 ./
  - rm -r jedis-364199bd7a696e56f6df773f6b919263e6d6edd4
  - rm 364199bd7a696e56f6df773f6b919263e6d6edd4.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
