dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/d2a1de838329751f249e8e5b5d8b90cf546bfada.zip
    - unzip d2a1de838329751f249e8e5b5d8b90cf546bfada.zip
    - cp -rT jedis-d2a1de838329751f249e8e5b5d8b90cf546bfada ./
    - rm -r jedis-d2a1de838329751f249e8e5b5d8b90cf546bfada
    - rm d2a1de838329751f249e8e5b5d8b90cf546bfada.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
