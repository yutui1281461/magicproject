sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/5293e2abda1f81fca9cf1b9d6c38c94f10017844.zip
  - unzip 5293e2abda1f81fca9cf1b9d6c38c94f10017844.zip
  - cp -rT jedis-5293e2abda1f81fca9cf1b9d6c38c94f10017844 ./
  - rm -r jedis-5293e2abda1f81fca9cf1b9d6c38c94f10017844
  - rm 5293e2abda1f81fca9cf1b9d6c38c94f10017844.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
