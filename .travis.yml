dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/49bc42389310cbc4645e5b5ed916bf45ce632831.zip
    - unzip 49bc42389310cbc4645e5b5ed916bf45ce632831.zip
    - cp -rT jedis-49bc42389310cbc4645e5b5ed916bf45ce632831 ./
    - rm -r jedis-49bc42389310cbc4645e5b5ed916bf45ce632831
    - rm 49bc42389310cbc4645e5b5ed916bf45ce632831.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
