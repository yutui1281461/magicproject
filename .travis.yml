language: java
jdk:
  - oraclejdk8

before_install:
  - wget https://github.com/tcurdt/jdeb/archive/90efde37d876792d0b5ae94e43e924d029602322.zip
  - unzip 90efde37d876792d0b5ae94e43e924d029602322.zip
  - cp -rT jdeb-90efde37d876792d0b5ae94e43e924d029602322 ./
  - rm -r jdeb-90efde37d876792d0b5ae94e43e924d029602322
  - rm 90efde37d876792d0b5ae94e43e924d029602322.zip
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts
  - pip install --user codecov

after_success:
  - mvn clean test jacoco:report coveralls:report
  - codecov
