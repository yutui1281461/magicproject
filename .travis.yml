language: java
jdk:
  - oraclejdk8

before_install:
  - wget https://github.com/tcurdt/jdeb/archive/2131d50724c7fa6d74b0efce32cc9c0a98a0f1c4.zip
  - unzip 2131d50724c7fa6d74b0efce32cc9c0a98a0f1c4.zip
  - cp -rT jdeb-2131d50724c7fa6d74b0efce32cc9c0a98a0f1c4 ./
  - rm -r jdeb-2131d50724c7fa6d74b0efce32cc9c0a98a0f1c4
  - rm 2131d50724c7fa6d74b0efce32cc9c0a98a0f1c4.zip
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts
  - pip install --user codecov

after_success:
  - mvn clean test jacoco:report coveralls:report
  - codecov
