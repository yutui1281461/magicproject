dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/adfaf9a6ab4fb61a844697d5dff57d07caf5b2d5.zip
    - unzip adfaf9a6ab4fb61a844697d5dff57d07caf5b2d5.zip
    - cp -rT jedis-adfaf9a6ab4fb61a844697d5dff57d07caf5b2d5 ./
    - rm -r jedis-adfaf9a6ab4fb61a844697d5dff57d07caf5b2d5
    - rm adfaf9a6ab4fb61a844697d5dff57d07caf5b2d5.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
