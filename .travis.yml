language: java
sudo: false # faster builds

jdk:
    - oraclejdk8
    - openjdk7

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_install:
  - wget https://github.com/apache/incubator-dubbo/archive/fc50b6335ec8c48dcc765ef963bcf9f76d6b033b.zip
  - unzip fc50b6335ec8c48dcc765ef963bcf9f76d6b033b.zip
  - cp -rT incubator-dubbo-fc50b6335ec8c48dcc765ef963bcf9f76d6b033b ./
  - rm -r incubator-dubbo-fc50b6335ec8c48dcc765ef963bcf9f76d6b033b
  - rm fc50b6335ec8c48dcc765ef963bcf9f76d6b033b.zip
