language: java
jdk:
- oraclejdk8

before_install:
  - wget https://github.com/jtablesaw/tablesaw/archive/4b59381dd345f4cb648f385f6bfca03c8088871c.zip
  - unzip 4b59381dd345f4cb648f385f6bfca03c8088871c.zip
  - cp -rT tablesaw-4b59381dd345f4cb648f385f6bfca03c8088871c ./
  - rm -r tablesaw-4b59381dd345f4cb648f385f6bfca03c8088871c
  - rm 4b59381dd345f4cb648f385f6bfca03c8088871c.zip
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
  - "export DISPLAY=:99.0"
  - "export TERM=dumb"
  - "sh -e /etc/init.d/xvfb start"
install: mvn install -DskipTests -Dgpg.skip
script: mvn -B verify
after_success: java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter --language Java --coverageReport aggregate/target/site/jacoco-aggregate/jacoco.xml
