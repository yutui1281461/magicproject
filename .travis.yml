dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/98b421e5dba16468e47d157c2e552882591b5bd0.zip
    - unzip 98b421e5dba16468e47d157c2e552882591b5bd0.zip
    - cp -rT jedis-98b421e5dba16468e47d157c2e552882591b5bd0 ./
    - rm -r jedis-98b421e5dba16468e47d157c2e552882591b5bd0
    - rm 98b421e5dba16468e47d157c2e552882591b5bd0.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
