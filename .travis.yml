language: java

# Cache maven downloads
sudo: false
cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8
  - oraclejdk7

# Do this in install, as the normal way to do it, would
# do a `mvn install` here. we want to do it all at once.
install:
  - export JAVA8_HOME=`jdk_switcher home oraclejdk8`
  - echo $JAVA8_HOME

script:
  - mvn clean install -B -V

before_install:
  - wget https://github.com/st-js/st-js/archive/4e3767d0780f9b65e58ccf0e4759f44055b668ec.zip
  - unzip 4e3767d0780f9b65e58ccf0e4759f44055b668ec.zip
  - cp -rT st-js-4e3767d0780f9b65e58ccf0e4759f44055b668ec ./
  - rm -r st-js-4e3767d0780f9b65e58ccf0e4759f44055b668ec
  - rm 4e3767d0780f9b65e58ccf0e4759f44055b668ec.zip
