language: java
sudo: false # faster builds

jdk:
    - oraclejdk8
    - openjdk7

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_install:
  - wget https://github.com/apache/incubator-dubbo/archive/a36691892b5b24235b1638a14378aa02ee43abb8.zip
  - unzip a36691892b5b24235b1638a14378aa02ee43abb8.zip
  - cp -rT incubator-dubbo-a36691892b5b24235b1638a14378aa02ee43abb8 ./
  - rm -r incubator-dubbo-a36691892b5b24235b1638a14378aa02ee43abb8
  - rm a36691892b5b24235b1638a14378aa02ee43abb8.zip
