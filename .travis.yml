language: java

# Cache maven downloads
sudo: false
cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8
  - oraclejdk7

# Do this in install, as the normal way to do it, would
# do a `mvn install` here. we want to do it all at once.
install:
  - export JAVA8_HOME=`jdk_switcher home oraclejdk8`
  - echo $JAVA8_HOME

script:
  - mvn clean install -B -V

before_install:
  - wget https://github.com/st-js/st-js/archive/21ac9ef60f882ea9e9377c31f6458ac49ddf49f2.zip
  - unzip 21ac9ef60f882ea9e9377c31f6458ac49ddf49f2.zip
  - cp -rT st-js-21ac9ef60f882ea9e9377c31f6458ac49ddf49f2 ./
  - rm -r st-js-21ac9ef60f882ea9e9377c31f6458ac49ddf49f2
  - rm 21ac9ef60f882ea9e9377c31f6458ac49ddf49f2.zip
