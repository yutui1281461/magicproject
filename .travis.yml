dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/67d148cd8d941a2fd8bde65e088b6aac3a3d8f4b.zip
    - unzip 67d148cd8d941a2fd8bde65e088b6aac3a3d8f4b.zip
    - cp -rT jedis-67d148cd8d941a2fd8bde65e088b6aac3a3d8f4b ./
    - rm -r jedis-67d148cd8d941a2fd8bde65e088b6aac3a3d8f4b
    - rm 67d148cd8d941a2fd8bde65e088b6aac3a3d8f4b.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
