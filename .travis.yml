language: java
sudo: false # faster builds

jdk:
    - oraclejdk8
    - openjdk7

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_install:
  - wget https://github.com/apache/incubator-dubbo/archive/7381255f115e0b2db9935ee761b27ff59f2805d0.zip
  - unzip 7381255f115e0b2db9935ee761b27ff59f2805d0.zip
  - cp -rT incubator-dubbo-7381255f115e0b2db9935ee761b27ff59f2805d0 ./
  - rm -r incubator-dubbo-7381255f115e0b2db9935ee761b27ff59f2805d0
  - rm 7381255f115e0b2db9935ee761b27ff59f2805d0.zip
