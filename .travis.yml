dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/53194dd03bf397211566ba48a60e9f1e549c85ae.zip
  - unzip 53194dd03bf397211566ba48a60e9f1e549c85ae.zip
  - cp -rT jedis-53194dd03bf397211566ba48a60e9f1e549c85ae ./
  - rm -r jedis-53194dd03bf397211566ba48a60e9f1e549c85ae
  - rm 53194dd03bf397211566ba48a60e9f1e549c85ae.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
