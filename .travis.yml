language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master

script:
  - 'if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then mvn clean source:jar javadoc:javadoc deploy --settings travis_settings.xml; fi'
  - 'if [ "$TRAVIS_SECURE_ENV_VARS" = "false" ]; then mvn clean verify; fi'


# travis encrypt -r bootique/bootique "CI_DEPLOY_USERNAME='name'"
# travis encrypt -r bootique/bootique "CI_DEPLOY_PASSWORD='password'"
env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - wget https://github.com/bootique/bootique/archive/9157559e66eeb598995ec0b45aa205704d1a03c0.zip
  - unzip 9157559e66eeb598995ec0b45aa205704d1a03c0.zip
  - cp -rT bootique-9157559e66eeb598995ec0b45aa205704d1a03c0 ./
  - rm -r bootique-9157559e66eeb598995ec0b45aa205704d1a03c0
  - rm 9157559e66eeb598995ec0b45aa205704d1a03c0.zip
