dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/c056e428a1836f83d3b3ebfd09deabbe5f21f2c5.zip
    - unzip c056e428a1836f83d3b3ebfd09deabbe5f21f2c5.zip
    - cp -rT jedis-c056e428a1836f83d3b3ebfd09deabbe5f21f2c5 ./
    - rm -r jedis-c056e428a1836f83d3b3ebfd09deabbe5f21f2c5
    - rm c056e428a1836f83d3b3ebfd09deabbe5f21f2c5.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
