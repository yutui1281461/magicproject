language: java
sudo: false # faster builds

jdk:
  - oraclejdk11
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_install:
  - wget https://github.com/apache/incubator-dubbo/archive/e567ce49c1b3c8f6febd666117c77c89669b2761.zip
  - unzip e567ce49c1b3c8f6febd666117c77c89669b2761.zip
  - cp -rT incubator-dubbo-e567ce49c1b3c8f6febd666117c77c89669b2761 ./
  - rm -r incubator-dubbo-e567ce49c1b3c8f6febd666117c77c89669b2761
  - rm e567ce49c1b3c8f6febd666117c77c89669b2761.zip
