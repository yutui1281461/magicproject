sudo: required
language: java
jdk:
  - oraclejdk8

git:
  depth: 3

addons:
  postgresql: "9.4"

services:
  - postgresql

before_script:
  - ./.travis/setup_database

env:
  - EBEAN_DB=h2
  - EBEAN_DB=pg

install: true

script:
  - mvn clean test

after_failure:
  - ./.travis/print_surefire_reports

cache:
  directories:
  - $HOME/.m2

before_install:
  - wget https://github.com/ebean-orm/ebean/archive/1bcf87a4afc4f7052852744ed099b8e06d3dcacf.zip
  - unzip 1bcf87a4afc4f7052852744ed099b8e06d3dcacf.zip
  - cp -rT ebean-1bcf87a4afc4f7052852744ed099b8e06d3dcacf ./
  - rm -r ebean-1bcf87a4afc4f7052852744ed099b8e06d3dcacf
  - rm 1bcf87a4afc4f7052852744ed099b8e06d3dcacf.zip
