language: java
jdk:
    - oraclejdk8
before_install:
    - wget https://github.com/pholser/junit-quickcheck/archive/220513748589bdc36a54c6e21c84669bcff00b14.zip
    - unzip 220513748589bdc36a54c6e21c84669bcff00b14.zip
    - cp -rT junit-quickcheck-220513748589bdc36a54c6e21c84669bcff00b14 ./
    - rm -r junit-quickcheck-220513748589bdc36a54c6e21c84669bcff00b14
    - rm 220513748589bdc36a54c6e21c84669bcff00b14.zip
    - sudo apt-get update -qq
    - sudo apt-get install oracle-java8-installer
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn clean test
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
        - 0.5-branch
notifications:
    email:
        recipients:
        - pholser@alumni.rice.edu

