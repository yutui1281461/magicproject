dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/fa7b81c320d1db8678cd6279f2f1026817dd9811.zip
  - unzip fa7b81c320d1db8678cd6279f2f1026817dd9811.zip
  - cp -rT jedis-fa7b81c320d1db8678cd6279f2f1026817dd9811 ./
  - rm -r jedis-fa7b81c320d1db8678cd6279f2f1026817dd9811
  - rm fa7b81c320d1db8678cd6279f2f1026817dd9811.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
