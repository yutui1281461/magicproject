language: java
jdk:
    - oraclejdk8
before_install:
    - wget https://github.com/pholser/junit-quickcheck/archive/685378c459baf8f61c22940613136f8e42de538b.zip
    - unzip 685378c459baf8f61c22940613136f8e42de538b.zip
    - cp -rT junit-quickcheck-685378c459baf8f61c22940613136f8e42de538b ./
    - rm -r junit-quickcheck-685378c459baf8f61c22940613136f8e42de538b
    - rm 685378c459baf8f61c22940613136f8e42de538b.zip
    - sudo apt-get update -qq
    - sudo apt-get install oracle-java8-installer
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn clean test
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
        - 0.5-branch
notifications:
    email:
        recipients:
        - pholser@alumni.rice.edu

