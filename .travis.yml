dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
  - wget https://github.com/xetorthio/jedis/archive/cfe01e38515e97241afa466dc40e0f9a61348995.zip
  - unzip cfe01e38515e97241afa466dc40e0f9a61348995.zip
  - cp -rT jedis-cfe01e38515e97241afa466dc40e0f9a61348995 ./
  - rm -r jedis-cfe01e38515e97241afa466dc40e0f9a61348995
  - rm cfe01e38515e97241afa466dc40e0f9a61348995.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
