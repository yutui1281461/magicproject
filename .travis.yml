dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/87f45a3225f065811997db27f45c4ec579b90061.zip
    - unzip 87f45a3225f065811997db27f45c4ec579b90061.zip
    - cp -rT jedis-87f45a3225f065811997db27f45c4ec579b90061 ./
    - rm -r jedis-87f45a3225f065811997db27f45c4ec579b90061
    - rm 87f45a3225f065811997db27f45c4ec579b90061.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
