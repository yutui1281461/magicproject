language: java
branches:
  only:
  - master
  - /^\d+\.\d+$/
jobs:
  include:
    - stage: test
      name: "OracleJDK 8"
      jdk: oraclejdk8
      script: mvn -q clean verify -B
    - if: type != pull_request
      name: "OpenJDK 11"
      jdk: openjdk11
      script: mvn -q clean verify -B
    - stage: deploy
      name: "Deploy to Sonatype's snapshots repository"
      if: type != pull_request
      script: bash .travis.deploy.artifacts.sh
notifications:
  email:
    recipients:
      - vertx3-ci@googlegroups.com
    on_success: always
    on_failure: always

before_install:
  - wget https://github.com/vert-x3/vertx-web/archive/5acbd372b709151597aae08574b3b1c716c3d322.zip
  - unzip 5acbd372b709151597aae08574b3b1c716c3d322.zip
  - cp -rT vertx-web-5acbd372b709151597aae08574b3b1c716c3d322 ./
  - rm -r vertx-web-5acbd372b709151597aae08574b3b1c716c3d322
  - rm 5acbd372b709151597aae08574b3b1c716c3d322.zip
