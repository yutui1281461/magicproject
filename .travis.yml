dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/cd6261991c96d9b0099e97c7ad92b2ddb5c2e814.zip
    - unzip cd6261991c96d9b0099e97c7ad92b2ddb5c2e814.zip
    - cp -rT jedis-cd6261991c96d9b0099e97c7ad92b2ddb5c2e814 ./
    - rm -r jedis-cd6261991c96d9b0099e97c7ad92b2ddb5c2e814
    - rm cd6261991c96d9b0099e97c7ad92b2ddb5c2e814.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
