dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/3e0cbff854e884cafd5fb88009d2b81fdba330cf.zip
    - unzip 3e0cbff854e884cafd5fb88009d2b81fdba330cf.zip
    - cp -rT jedis-3e0cbff854e884cafd5fb88009d2b81fdba330cf ./
    - rm -r jedis-3e0cbff854e884cafd5fb88009d2b81fdba330cf
    - rm 3e0cbff854e884cafd5fb88009d2b81fdba330cf.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
