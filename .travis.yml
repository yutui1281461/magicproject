dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/e963d3ffa36b2b08ecfe4e70db957dc4734128b5.zip
    - unzip e963d3ffa36b2b08ecfe4e70db957dc4734128b5.zip
    - cp -rT jedis-e963d3ffa36b2b08ecfe4e70db957dc4734128b5 ./
    - rm -r jedis-e963d3ffa36b2b08ecfe4e70db957dc4734128b5
    - rm e963d3ffa36b2b08ecfe4e70db957dc4734128b5.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
