language: java
sudo: false # faster builds

jdk:
  - oraclejdk11
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

install: true

script:
  - travis_wait 30 ./mvnw clean install -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_install:
  - wget https://github.com/apache/incubator-dubbo/archive/45886e3a78b0814ded70160fd6ef72b99d58de85.zip
  - unzip 45886e3a78b0814ded70160fd6ef72b99d58de85.zip
  - cp -rT incubator-dubbo-45886e3a78b0814ded70160fd6ef72b99d58de85 ./
  - rm -r incubator-dubbo-45886e3a78b0814ded70160fd6ef72b99d58de85
  - rm 45886e3a78b0814ded70160fd6ef72b99d58de85.zip
