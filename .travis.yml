dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/d617b1e0ffe5b953539d39192532c4440d8c14a3.zip
    - unzip d617b1e0ffe5b953539d39192532c4440d8c14a3.zip
    - cp -rT jedis-d617b1e0ffe5b953539d39192532c4440d8c14a3 ./
    - rm -r jedis-d617b1e0ffe5b953539d39192532c4440d8c14a3
    - rm d617b1e0ffe5b953539d39192532c4440d8c14a3.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
