dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/25810d99fc312a9e8f11c98719ae4c9390deab30.zip
    - unzip 25810d99fc312a9e8f11c98719ae4c9390deab30.zip
    - cp -rT jedis-25810d99fc312a9e8f11c98719ae4c9390deab30 ./
    - rm -r jedis-25810d99fc312a9e8f11c98719ae4c9390deab30
    - rm 25810d99fc312a9e8f11c98719ae4c9390deab30.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
