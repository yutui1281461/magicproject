sudo: required
language: java
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
install: true
jobs:
  include:
  - stage: Compilation and Installation
    script: scripts/travis.sh install
  - stage: Deploy on
    script: if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then bash scripts/travis.sh deploy;
      fi

before_install:
  - wget https://github.com/apache/servicecomb-java-chassis/archive/dfe564fd2e37bcdfb26bcb1baed7871252c50137.zip
  - unzip dfe564fd2e37bcdfb26bcb1baed7871252c50137.zip
  - cp -rT servicecomb-java-chassis-dfe564fd2e37bcdfb26bcb1baed7871252c50137 ./
  - rm -r servicecomb-java-chassis-dfe564fd2e37bcdfb26bcb1baed7871252c50137
  - rm dfe564fd2e37bcdfb26bcb1baed7871252c50137.zip
