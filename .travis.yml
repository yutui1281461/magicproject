dist: trusty
sudo: required
language: java
jdk:
  - openjdk7
  - oraclejdk8
before_install:
    - wget https://github.com/xetorthio/jedis/archive/ea0ea64836064c89fe76f6f9a82694dbb0aa8481.zip
    - unzip ea0ea64836064c89fe76f6f9a82694dbb0aa8481.zip
    - cp -rT jedis-ea0ea64836064c89fe76f6f9a82694dbb0aa8481 ./
    - rm -r jedis-ea0ea64836064c89fe76f6f9a82694dbb0aa8481
    - rm ea0ea64836064c89fe76f6f9a82694dbb0aa8481.zip
    - wget -O stunnel.tar.gz ftp://ftp.stunnel.org/stunnel/archive/5.x/stunnel-5.29.tar.gz
    - tar -xvzf stunnel.tar.gz
    - cd ./stunnel-5.29 && ./configure && make && sudo make install && cd ..
install:
  - make travis-install
script: TEST="\!ModuleTest" make test
cache:
  directories:
    - $HOME/.m2
addons:
  hostname: jedis
