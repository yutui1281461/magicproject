language: java
jdk:
- oraclejdk8

before_install:
  - wget https://github.com/jtablesaw/tablesaw/archive/7df1e16b88a044f3a0550946158f11c6fd02bd77.zip
  - unzip 7df1e16b88a044f3a0550946158f11c6fd02bd77.zip
  - cp -rT tablesaw-7df1e16b88a044f3a0550946158f11c6fd02bd77 ./
  - rm -r tablesaw-7df1e16b88a044f3a0550946158f11c6fd02bd77
  - rm 7df1e16b88a044f3a0550946158f11c6fd02bd77.zip
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
  - "export DISPLAY=:99.0"
  - "export TERM=dumb"
  - "sh -e /etc/init.d/xvfb start"
install: mvn install -DskipTests -Dgpg.skip
script: mvn -B verify
after_success: java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter --language Java --coverageReport aggregate/target/site/jacoco-aggregate/jacoco.xml
