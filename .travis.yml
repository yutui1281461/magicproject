language: java

# Cache maven downloads
sudo: false
cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8
  - oraclejdk7

# Do this in install, as the normal way to do it, would
# do a `mvn install` here. we want to do it all at once.
install:
  - export JAVA8_HOME=`jdk_switcher home oraclejdk8`
  - echo $JAVA8_HOME

script:
  - mvn clean install -B -V

before_install:
  - wget https://github.com/st-js/st-js/archive/59db062d8288d9b53c2743cef772ff19b50331e5.zip
  - unzip 59db062d8288d9b53c2743cef772ff19b50331e5.zip
  - cp -rT st-js-59db062d8288d9b53c2743cef772ff19b50331e5 ./
  - rm -r st-js-59db062d8288d9b53c2743cef772ff19b50331e5
  - rm 59db062d8288d9b53c2743cef772ff19b50331e5.zip
