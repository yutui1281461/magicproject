language: java

# Cache maven downloads
sudo: false
cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8
  - oraclejdk7

# Do this in install, as the normal way to do it, would
# do a `mvn install` here. we want to do it all at once.
install:
  - export JAVA8_HOME=`jdk_switcher home oraclejdk8`
  - echo $JAVA8_HOME

script:
  - mvn clean install -B -V

before_install:
  - wget https://github.com/st-js/st-js/archive/c02e7ad381eca3a1bf0fc18e87dfa14767105667.zip
  - unzip c02e7ad381eca3a1bf0fc18e87dfa14767105667.zip
  - cp -rT st-js-c02e7ad381eca3a1bf0fc18e87dfa14767105667 ./
  - rm -r st-js-c02e7ad381eca3a1bf0fc18e87dfa14767105667
  - rm c02e7ad381eca3a1bf0fc18e87dfa14767105667.zip
