language: java
jdk:
  - oraclejdk8

before_install:
  - wget https://github.com/tcurdt/jdeb/archive/619eb5186daa362b7e5f0ad1cfd59cfa028ec5bc.zip
  - unzip 619eb5186daa362b7e5f0ad1cfd59cfa028ec5bc.zip
  - cp -rT jdeb-619eb5186daa362b7e5f0ad1cfd59cfa028ec5bc ./
  - rm -r jdeb-619eb5186daa362b7e5f0ad1cfd59cfa028ec5bc
  - rm 619eb5186daa362b7e5f0ad1cfd59cfa028ec5bc.zip
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts
  - pip install --user codecov

after_success:
  - mvn clean test jacoco:report coveralls:report
  - codecov
